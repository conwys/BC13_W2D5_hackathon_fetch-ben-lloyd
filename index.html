<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Hackathon</title>
</head>
<body>
    <div class="quiz-container">
        <div class="title-container">
            <h1 id="title">School of Code Gameshow!</h1>
        </div>
        <div class="option-container">
            <br>
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="anyCat" selected>Any Category</option>
                <option value="gk">General Knowledge</option>
                <option value="eb">Entertainment: Books</option>
                <option value="ef">Entertainment: Film</option>
                <option value="em">Entertainment: Music</option>
                <option value="emt">Entertainment: Musicals & Theatres</option>
                <option value="etv">Entertainment: Television</option>
                <option value="evg">Entertainment: Video Games</option>
                <option value="ebg">Entertainment: Board Games</option>
                <option value="sn">Science & Nature</option>
                <option value="sc">Science: Computers</option>
                <option value="sm">Science: Mathematics</option>
                <option value="my">Mythology</option>
                <option value="sp">Sports</option>
                <option value="gy">Geography</option>
                <option value="hi">History</option>
                <option value="po">Politics</option>
                <option value="ar">Art</option>
                <option value="cs">Celebrities</option>
                <option value="as">Animals</option>
            </select>
            <br>
            <br>
            <label for="difficulty">Difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="anyDiff" selected>Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <br>
            <label for="questionCount">Question Count:</label>
            <input name="questionCount" id="questionCount" placeholder="10">
            <br>
            <br>
            <br>
            <button name="startQuiz" id="startQuiz" onclick="startQuiz()">Start Quiz!</button>
        </div>
        <div class="question-prompt">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
